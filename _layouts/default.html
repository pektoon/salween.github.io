<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://fastcdn.org/Animate.css/3.4.0/animate.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <header id="header" class="header-area clearfix">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid container">
          <h1 class="navbar-header">
            <a class="navbar-brand salween-logo" href="#"><img src="./assets/images/Salween-19.png" alt="Salween solutions"></a>
          </h1>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#header" class="active scroll">HOME</a></li>
            <li><a href="#SERVICES" class="scroll">SERVICES</a></li>
            <li><a href="#TEAM" class="scroll">TEAM</a></li>
            <li><a href="#ABOUT" class="scroll">ABOUT US</a></li>
            <li><a href="#CONTACT" class="scroll">CONTACT US</a></li>
          </ul>
        </div>
      </nav>
      <p class="haeder-title">
        We develop software <br> for humans
      </p>
      <button class="header-button">Discover More</button>
      <div class="bounce-arrow">
      <a href="#SERVICES" class="scroll">
      <i class="fa glyphicon glyphicon-menu-down"></i>
      <i class="fa glyphicon glyphicon-menu-down"></i>
      </a>
      </div>
    </header>
        {{ content }}



    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
